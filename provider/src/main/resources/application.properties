#服务端口
server.port=8022
#数据库连接
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/bulu?characterEncoding=utf-8
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#dubbo服务端口，我们无需知道dubbo服务运行在哪个端口，故将其设为随机端口
dubbo.protocol.port= -1
#dubbo服务名称
dubbo.application.name=provider
#dubbo服务所在包路径
dubbo.scan.base-packages=com.dubbo.provider.service
#注册中心地址
dubbo.registry.address=zookeeper://127.0.0.1:2181
#设置服务的日志输出级别为debug级
logging.level.com.dubbo.provider=debug